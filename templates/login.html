{% extends "base.html" %}

{% block title %}Foodr - Login {% endblock %}

{% block content %}
<img src="" alt="">
<div class="login">
	<h1>All of your food in one place.</h1>
	<div class="login_container">	
		<div class="login_box">
			<form action="/login" method="post">
				{{ form.email.label }}
				{{ form.email }}
				{{ form.password.label }}
				{{ form.password }}
				<div class="button">
					<button class="login_button" type="submit">Submit</button>
				</div>
			</form>
			<a href="/signup/">Don't have a account?</a>
			<a href="/forgot/">Forgot your password?</a>
		</div>
	</div>
</div>
{% endblock %}
