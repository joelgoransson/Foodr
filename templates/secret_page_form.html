{% extends "base.html" %}

{% block title %}Foodr - Secret Page{% endblock %}

{% block content %}
	<form action="/easter_egg/secret_page" method="post">
		{% for password_form in form %}
		<div>
			{% if error %}
				{{ error }}<br>
			{% endif %}
		    {{ password_form.label }}
		    {{ password_form }}
		</div>
		{% endfor %}
		<div class="button">
			<button type="submit">Submit</button>
		</div>
	</form>

{% endblock %}
